<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashierPOS - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-cash-register"></i>
                <h1>Cashier<span>POS</span></h1>
                <p>Sistem kasir modern untuk bisnis Anda</p>
            </div>
            
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
            </form>
            
            <div class="demo-info">
                <p>Gunakan username: <strong>admin</strong> dan password: <strong>admin123</strong></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validasi sederhana
            if (username === 'admin' && password === 'admin12') {
                // Simpan status login di localStorage
                localStorage.setItem('isLoggedIn', 'true');
                // Redirect ke dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Username atau password salah! Gunakan username: admin dan password: admin12');
            }
        });

        // Cek jika sudah login, redirect ke dashboard
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard';
        }
    </script>
</body>
</html>
